[package]
name = "emojiq"
version = "0.1.0"
description = "A quick emoji picker app"
authors = ["Roman Geraskin"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "emojiq_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2.1", features = [
    # "macos-private-api", # why?
    "tray-icon",
] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tauri-nspanel = { git = "https://github.com/ahkohd/tauri-nspanel", branch = "v2.1" }
tauri-plugin-global-shortcut = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v2" }
tauri-plugin-macos-permissions = "2.3.0"
enigo = "0.6"
# Additional dependencies for emoji manager
once_cell = "1.19"
dirs = "5.0"
monitor = { git = "https://github.com/ahkohd/tauri-toolkit", branch = "v2" }
cocoa = "0.25"
objc = "0.2"
lazy_static = "1.4"
# tauri-plugin-opener = "2"

[dev-dependencies]
tempfile = "3.8"
