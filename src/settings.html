<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - emojiq</title>
    <link rel="stylesheet" href="settings.css">
    <script type="module" src="settings.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="setting-group">
            <div class="setting-item">
                <div class="setting-info">
                    <div class="setting-label">Place under mouse</div>
                    <div class="setting-description">
                        Position the emoji panel under your mouse cursor when opened
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="placeUnderMouseToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="setting-group">
            <div class="setting-item-full">
                <div class="setting-label">Emoji selection mode</div>
                <div class="setting-description">
                    Choose how emojis are handled when selected
                </div>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="emojiMode" value="paste_only" id="emojiModePasteOnly">
                        <div class="radio-content">
                            <div class="radio-label">Paste only</div>
                            <div class="radio-description">Paste emoji to last focused window (requires accessibility
                                permission for macOS)</div>
                        </div>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="emojiMode" value="copy_only" id="emojiModeCopyOnly">
                        <div class="radio-content">
                            <div class="radio-label">Copy only</div>
                            <div class="radio-description">Copy emoji to clipboard</div>
                        </div>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="emojiMode" value="paste_and_copy" id="emojiModePasteAndCopy">
                        <div class="radio-content">
                            <div class="radio-label">Paste and copy</div>
                            <div class="radio-description">Both paste to window and copy to clipboard (requires
                                accessibility permission for macOS)</div>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <div class="footer">
            <a href="https://github.com/rgeraskin/emojiq">EmojiQ</a> v0.1.0 Â© 2025 Roman Geraskin</a>
        </div>
    </div>
</body>

</html>
