<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmojiQ</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <main class="container">
    <div data-tauri-drag-region class="search-container">
      <div class="search-input-wrapper">
        <input type="text" id="searchInput" class="search-input" placeholder="Search emojis..." autocomplete="off" />
        <button id="helpIcon" class="help-icon" aria-label="Show help" title="Help">?</button>
      </div>
    </div>

    <div class="emoji-grid" id="emojiGrid">
      <!-- Emojis will be populated by JavaScript -->
    </div>

    <div data-tauri-drag-region class="status-bar" id="statusBar">
      <!-- Status bar will be populated by JavaScript -->
    </div>
    <div class="resize-handle" id="resizeHandle"></div>
  </main>
</body>

</html>
